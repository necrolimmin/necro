{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width:420px;margin:30px auto;">
  <h2 style="margin:0 0 12px;">Вход</h2>
  {% if form.errors %}
    <div class="alert">Неверный логин или пароль.</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div class="field">
      <label>Логин</label>
      {{ form.username }}
    </div>
    <div class="field">
      <label>Пароль</label>
      {{ form.password }}
    </div>
    <button class="btn" type="submit">Войти</button>
  </form>
</div>
{% endblock %}
